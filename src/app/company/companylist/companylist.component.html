<div class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header-title">
                <h4 class="pull-left page-title">Company List</h4>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-lg-12 col-xlg-12 col-md-12">
                        <div class="row">
                            <button class="btn btn-success" (click)="addCompany()"> <i class="ti-paint-roller"></i> Add Company </button>
                        </div>
                    </div>
                    <br>
                    <p-table [value]="companyList">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>id</th>
                                <th>Company Name</th>
                                <th>Website</th>
                                <th>ContactNo</th>
                                <th>Employees Count</th>
                                <th>Head Quarters</th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-company>
                            <tr>
                                <td>{{company.id}}</td>
                                <td>{{company.compayName}}</td>
                                <td>{{company.website}}</td>
                                <td>{{company.contactNo}}</td>
                                <td>{{company.noOfEmployee}}</td>
                                <td>{{company.headquarters}}</td>
                                <td><i class="" (click)="editCompany(company.id)">Edit</i>&nbsp; <i class="" (click)="deleteCompany(company.id)">Delete</i>&nbsp;</td>
                            </tr>
                        </ng-template>
                    </p-table>


                </div>
            </div>
        </div>
    </div>


</div>
