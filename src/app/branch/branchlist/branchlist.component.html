<div class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header-title">
                <h4 class="pull-left page-title">Branch List</h4>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-lg-12 col-xlg-12 col-md-12">
                        <div class="row">
                            <button class="btn btn-success" (click)="addBranch()"> <i class="ti-paint-roller"></i> Add Company </button>
                        </div>
                    </div>
                    <br>
                    <p-table [value]="branchList">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>id</th>
                                <th>Company Name</th>
                                <th>Branch Name</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-branch>
                            <tr>
                                <td>{{branch.id}}</td>
                                <td>{{branch.compayName}}</td>
                                <td>{{branch.branchName}}</td>
                                <td>{{branch.address}}</td>
                                <td>{{branch.city}}</td>
                                <td>{{branch.state}}</td>
                                <td>{{branch.country}}</td>
                                <td><i class="" (click)="editBranch(branch.id)">Edit</i>&nbsp; <i class="" (click)="deleteBranch(branch.id)">Delete</i>&nbsp;</td>
                            </tr>
                        </ng-template>
                    </p-table>


                </div>
            </div>
        </div>
    </div>


</div>
